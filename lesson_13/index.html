<!DOCTYPE html>
<html lang="zxx">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">

	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<title>Lesson 12</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<h1 class="header__title title">Лабораторна робота №13</h1>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="main__container">
					<section class="main__section main__section--margin">
						<h2 class="main__title title">Transform 2D</h2>
						<div class="main__content transform-block">
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--translate">
									<p>Transform</p>
								</div>
							</div>
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--scale">
									<p>Scale</p>
								</div>
							</div>
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--rotate">
									<p>Rotate</p>
								</div>
							</div>
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--skew">
									<p>Skew</p>
								</div>
							</div>
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--origin">
									<p>Origin</p>
								</div>
							</div>
							<div class="transform-block__list">
								<div class="transform-block__item transform-block__item--multiple">
									<p>Multiple</p>
								</div>
							</div>
						</div>
					</section>
					<section class="main__section main__section--margin">
						<h2 class="main__title title">Transform 3D</h2>
						<div class="main__content transform-3d-block">
							<div class="transform-3d-block__list">
								<div class="transform-3d-block__item transform-3d-block__item--translate3d">
									<p>Transform 3D</p>
								</div>
							</div>
							<div class="transform-3d-block__list">
								<div class="transform-3d-block__item transform-3d-block__item--scale3d">
									<p>Scale 3D</p>
								</div>
							</div>
							<div class="transform-3d-block__list">
								<div class="transform-3d-block__item transform-3d-block__item--rotate3d">
									<p>Rotate 3D</p>
								</div>
							</div>
							<div class="transform-3d-block__list">
								<div class="transform-3d-block__item transform-3d-block__item--multiple3d">
									<p>Multiple 3D</p>
								</div>
							</div>
							<div class="transform-3d-block__list">
								<div class="transform-3d-block__item transform-3d-block__item--perspective">
									<p>Perspective</p>
								</div>
							</div>
						</div>
					</section>
					<section class="main__section main__section--practice-background">
						<div class="practice-section">
							<div class="practice-section__body">
								<div class="practice-section__back">
									<div class="practice-section__spotlight"></div>
								</div>
								<div class="practice-section__central">
									<div class="car-door">
										<div class="car-door__body">
											<div class="car-door__top"></div>
											<div class="car-bottom"></div>
										</div>
									</div>
								</div>
								<div class="practice-section__front">
									<div class="practice-section__headlight-front"><div class="practice-section__headlight-red"></div></div>
								</div>
								<div class="practice-section__bottom"></div>
								<div class="practice-section__wheel wheel wheel--back">
									<div class="wheel__line"></div>
									<div class="wheel__line"></div>
									<div class="wheel__line"></div>
								</div>
								<div class="practice-section__wheel wheel wheel--front">
									<div class="wheel__line"></div>
									<div class="wheel__line"></div>
									<div class="wheel__line"></div>
								</div>
							</div>
						</div>
					</section>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>

</html>
